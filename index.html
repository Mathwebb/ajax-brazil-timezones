        function requestActualTime(){
            var timeRequest = new XMLHttpRequest();
            timeRequest.open("GET", "https://worldtimeapi.org/api/timezone/America/Sao_Paulo", true);
            timeRequest.responseType = "json";
            timeRequest.send();
            timeRequest.onreadystatechange = function(){
                console.log(timeRequest.readyState);
                if(timeRequest.readyState == 4 && timeRequest.status == 200){
                    console.log(timeRequest.response);
                    var time = timeRequest.response.datetime;
                    console.log(time);
                    time = time.substring(11, 19);
                    document.getElementById("time").innerHTML = time;
                }
            }
        }
        setInterval(requestActualTime, 1000);
